<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">


  <link href="styles.css" rel="stylesheet" type="text/css" />
  <title>Lab 5: Form</title>
</head>

<body>
  <h3 class="ui block header">
  Lab 5: Form
  </h3>

  <form class="ui form" id="form1">
    <h4 class="ui dividing header">Shipping Information</h4>
    <div class="field">
      <label>Name</label>
      <div class="two fields">
        <div class="field">
          <input type="text" name="shipping[first-name]" placeholder="First Name" id="firstn">
        </div>
        <div class="field">
          <input type="text" name="shipping[last-name]" placeholder="Last Name" id="secondn">
        </div>
      </div>
    </div>
    <div class="field">
      <label>Address</label>
      <div class="fields">
        <div class="sixteen wide field">
          <input type="text" name="address" placeholder="Home address" id="address">
        </div>
      </div>
    </div>




    <div class="fields">


      <div class="six wide field">
        <label>Age</label>
        <div class="two fields">
          <div class="field">
            <select class="ui fluid search dropdown" name="card[expire-month]" id="month">
              <option value="">Month</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          <div class="field">
            <input type="text" name="card[expire-year]" maxlength="4" placeholder="Year" id="year">
          </div>
        </div>
      </div>
    </div>


    <div class="ui button" tabindex="0" id="buttonf">Submit Order</div>
  </form>




  <div class="ui segment" id="anse">
    <ul>
      <li>Name:<strong id="nm"></strong></li>
      <li>Second name:<strong id="sn"></strong></li>
      <li>Address:<strong id="adrs"></strong></li>
      <li>Month of birth:<strong id="mo"></strong></li>
      <li>Year of birth:<strong id="ye"></strong></li>
    </ul>

  </div>








  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
  <script type="text/javascript" src="javascript.js"></script>
</body>

</html>
